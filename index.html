<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="images">
      <img src="./images/logo.svg" alt="logo">
      <div class="icons">
        <div class="space"><img src="./images/icon-document.svg" alt="icon-document"></div>
        <div class="space"><img src="./images/icon-folder.svg" alt="icon-document"></div>
        <div class="space"><img src="./images/icon-upload.svg" alt="icon-upload"></div>
      </div>
    </div>
    <div class="storage">
      <p>Youâ€™ve used <span>815</span> GB of your storage</p>
      <div class="div-meter">
        <span class="meter">
          <meter min="0" max="1000" low="330" high="660" optimum="900" value="815" title="GB"></meter>
        </span>
      </div>
      <div class="span">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div><span class="num">185</span> GB Left</div>
    </div>
  </div>
   
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kenaw Marie</a>.
  </div> -->
</body>
</html>
