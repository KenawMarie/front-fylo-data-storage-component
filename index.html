<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="images">
    <img src="./images/logo.svg" alt="logo">
    <div class="icons">
      <img src="./images/icon-document.svg" alt="icon-document">
      <img src="./images/icon-folder.svg" alt="icon-document">
      <img src="./images/icon-upload.svg" alt="icon-upload">
    </div>
  </div> 
  <div class="storage">
    <p>Youâ€™ve used 815 GB of your storage</p>
    <meter min="0" max="100" low="33" high="66" optimum="90" value="75" title="GB"></meter>
    <p>
      <span>0 GB</span>
      <span>1000 GB</span>
    </p>
    <div><span class="num">185</span> GB Left</div>
  </div>

</body>
</html>
